<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var x=parseInt(prompt("Podaj liczbe"));
      if (x!='' || x!=null)
      {
	  document.write("Wartość bezwzględna z podanej liczby to: "+Math.abs(x));

      }
      else
    {
      document.write("Nie podano liczby");
	  
    }

    </script>
  </body>
</html>
