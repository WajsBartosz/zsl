<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var suma=0;
      for (var i=0;i<10;i++)
      {
        var x=Math.floor(Math.random()*100+1);
        suma+=x;
        document.write(x+"<br>");
      }
      document.write(suma);

    </script>
  </body>
</html>
