        <script>
            var dodawanie=document.getElementById("dodawanie");
            var odejmowanie=document.getElementById("odejmowanie");
            var mnozenie=document.getElementById("mnozenie");
            var dzielenie=document.getElementById("dzielenie");
            dodawanie.onclick=function(){
                var liczba1=document.getElementById("1liczba").value;
                var liczba2=document.getElementById("2liczba").value;
                if(liczba1=="" || liczba2==""){
                    alert("Proszę uzupełnić obie liczby");
                }
                else{
                    liczba1=parseInt(liczba1);
                    liczba2=parseInt(liczba2);
                    var wynik=liczba1+liczba2;
                    alert("Wynik dodawania to: "+wynik);
                }
            }
            odejmowanie.onclick=function(){
                var liczba1=document.getElementById("1liczba").value;
                var liczba2=document.getElementById("2liczba").value;
                if(liczba1=="" || liczba2==""){
                    alert("Proszę uzupełnić obie liczby");
                }
                else{
                    liczba1=parseInt(liczba1);
                    liczba2=parseInt(liczba2);
                    var wynik=liczba1-liczba2;
                    alert("Wynik dodawania to: "+wynik);
                }
            }
            mnozenie.onclick=function(){
                var liczba1=document.getElementById("1liczba").value;
                var liczba2=document.getElementById("2liczba").value;

            dzielenie.onclick=function(){
                var liczba1=document.getElementById("1liczba").value;

                if(liczba1=="" || liczba2==""){

                else{
                    liczba1=parseInt(liczba1);
                    liczba2=parseInt(liczba2);
                    if(liczba2==0){
                        alert("Nie wolno dzielić przez zero");
                    }
                    else{
                        var wynik=liczba1/liczba2;
                        alert("Wynik dodawania to: "+wynik);
                    }
