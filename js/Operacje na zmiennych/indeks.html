<!DOCTYPE HTML>
<html>
<head>
<script>

var li1=parseInt (prompt("Podaj liczbę 1"));
var li2=parseInt (prompt("Podaj liczbę 2"));

var roznica= li1-li2;
var iloczyn= li1*li2;
var suma= li1 + li2;
var iloraz= li1 / li2;

</script>

</head>

<body>

<script>
document.write("Różnica liczb "+li1+" i liczby "+li2+" wynosi "+roznica+"<br>"	);
document.write("Iloczyn liczb "+li1+" i liczby "+li2+" wynosi "+iloczyn+"<br>"	);
document.write("Suma liczb "+li1+" i liczby "+li2+" wynosi "+suma +"<br>"	);
document.write("Iloraz liczb "+li1+" i liczby "+li2+" wynosi "+iloraz+"</br>");
</script>

</body>







</html>
